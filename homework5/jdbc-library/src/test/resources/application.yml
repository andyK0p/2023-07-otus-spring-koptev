spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa

  sql:
    init:
      mode: always
      data-locations: test-data.sql

  shell:
    interactive:
      enabled: false

logging:
  level:
    org.springframework.jdbc.core.namedparam.NamedParameterJdbcOperations: DEBUG
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG