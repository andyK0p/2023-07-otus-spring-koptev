<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="editBook.html" th:action="@{/books/edit}" th:method="patch" th:object="${book}">
    <h3>Edit book:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" th:value="*{title}" value="Book title"/>
    </div>

    <div class="row">
        <label for="pcount-input">Page count:</label>
        <input id="pcount-input" name="pageCount" type="text" th:value="*{pageCount}" value="Page count"/>
    </div>

    <div class="row">
        <label for="authorDropDown">Author:</label>
        <select class="form-control" id="authorDropDown" th:field="*{authorId}">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"
                    th:selected="${author.id}==*{authorId}"></option>
        </select>
    </div>

    <div class="row">
        <label for="genreDropDown">Genre:</label>
        <select class="form-control" id="genreDropDown" th:field="*{genreId}">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                    th:selected="${genre.id}==*{genreId}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="listBooks.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>
<form th:method="delete" th:action="@{/books/__${book.id}__}">
    <div class="row">
        <button type="submit">Delete</button>
    </div>
</form>
</body>
</html>
