<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="add-form" action="newBook.html" th:action="@{/books/add}" th:method="post" th:object="${newbook}">
    <h3>Add New Book:</h3>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" th:value="*{title}" value="Book title"/>
    </div>

    <div class="row">
        <label for="pcount-input">Page count:</label>
        <input id="pcount-input" name="pageCount" type="text" th:value="*{pageCount}" value="Page count"/>
    </div>

    <div class="row">
        <label for="authorDropDown">Author:</label>
        <select class="form-control" id="authorDropDown" th:field="*{authorId}">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
        </select>
    </div>

    <div class="row">
        <label for="genreDropDown">Genre:</label>
        <select class="form-control" id="genreDropDown" th:field="*{genreId}">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Add</button>
        <a href="listBooks.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
