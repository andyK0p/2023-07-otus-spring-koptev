<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all books</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books {
      border: 1px solid steelblue;
      width: 600px;
      border-collapse: collapse;
    }

    .books tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .books td:last-child, td:first-child {
      width: 50px;
    }

  </style>

</head>
<body>

<h3>Books in library:</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Pages</th>
    <th>Comments</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.title}">Book title</td>
    <td th:text="${book.author.fullName}">Author</td>
    <td th:text="${book.genre.name}">Genre</td>
    <td th:text="${book.pageCount}">Page count</td>
    <td>
      <a th:href="@{/comments/book/__${book.id}__}" href="../comment/listComments.html">View</a>
    </td>
    <td>
      <a th:href="@{/books/__${book.id}__}" href="editBook.html">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/books/new}" href="newBook.html"><button type="button">Add New Book</button></a>
<p>&nbsp;&nbsp;&nbsp;</p>
<a th:href="@{/}" href="/"><button type="button">Back to catalog</button></a>
</body>
</html>
