spring:
  application:
    name: actuator-library

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,logfile,metrics
  endpoint:
    health:
      show-details: always
    logfile:
      enabled: true
  health:
    defaults:
      enabled: true


logging:
  level:
    ROOT: INFO
  file:
    name: homework17/actuator-library/logs/${spring.application.name}.log
