<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>List of all books</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books {
      border: 1px solid steelblue;
      width: 600px;
      border-collapse: collapse;
    }

    .books tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .books td:last-child, td:first-child {
      width: 50px;
    }

  </style>

</head>
<body>

<h3>Books in library:</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Pages</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<a href="/books/new"><button type="button">Add New Book</button></a>
<p>&nbsp;&nbsp;&nbsp;</p>
<a href="/"><button type="button">Back to catalog</button></a>

<script>
  $(function () {
    $.get('/api/books').done(function (books) {
      books.forEach(function (book) {
        $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.fullName}</td>
                        <td>${book.genre.name}</td>
                        <td>${book.pageCount}</td>
                        <td>
                            <a href=/books/${book.id}>Edit</a>
                        </td>
                    </tr>
                `);
      });
    })
  });
</script>

</body>
</html>
