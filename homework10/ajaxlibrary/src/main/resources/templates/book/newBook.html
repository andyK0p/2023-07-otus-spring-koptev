<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add new book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book creation -->
<form id="add-form">
    <h3>Add New Book:</h3>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" value="Book title"/>
    </div>

    <div class="row">
        <label for="pcount-input">Page count:</label>
        <input id="pcount-input" name="pageCount" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="authorDropDown">Author:</label>
        <select name="author" id="authorDropDown"></select>
    </div>

    <div class="row">
        <label for="genresDropDown">Genre:</label>
        <select name="genre" id="genresDropDown"></select>
    </div>

    <div class="row">
        <button type="submit">Add</button>
        <a href="/books"><button type="button">Cancel</button></a>
    </div>
</form>

<script>
    (async () => {
        const requests = {
            get: (path) => fetch(`/api/${path}`).then(data => data.json()),
            post: (path, data) => fetch(
                `/api/${path}`,
                {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
        }

        const generateSelectOption = (value, label, selected) => {
            const element = document.createElement('option');
            element.value = value;
            element.textContent = label;
            element.selected = selected ?? false;
            return element;
        }

        try {
            const authors = await requests.get('authors');
            const genres = await requests.get('genres');

            const authorsSelectOptions = authors.map(({id, fullName}) => {
                return generateSelectOption(id, fullName, id === 1);
            })

            const genresSelectOptions = genres.map(({id, name}) => {
                return generateSelectOption(id, name, id === 1);
            })

            const titleInput = document.getElementById('title-input');
            const pageCountInput = document.getElementById('pcount-input');
            const authorSelect = document.getElementById('authorDropDown');
            const genresSelect = document.getElementById('genresDropDown');
            const formElement = document.getElementById('add-form');

            if (authorSelect) {
                authorsSelectOptions.forEach(authorOption => authorSelect.append(authorOption));
            }

            if (genresSelect) {
                genresSelectOptions.forEach(option => genresSelect.append(option));
            }

            if (formElement && titleInput && pageCountInput) {
                formElement.onsubmit = async (event) => {
                    try {
                        event.preventDefault();
                        const data = {
                            title: titleInput.value,
                            pageCount: pageCountInput.value,
                            authorId: authorSelect.value,
                            genreId: genresSelect.value,
                        }
                        await requests.post('books', data);

                        window.location.href = '/books';
                    }
                    catch (error) {
                        console.log(error);
                    }
                }
            }
        }
        catch (error) {
            console.log(error);
        }
    })()
</script>

</body>
</html>
